<nav id="sidebar" class="sidebar" *ngIf="isVisible" style="display: inline-block">
  <div class="sidebar-content js-simplebar">
    <a class="sidebar-brand" routerLink="/">
        <span class="align-middle">
          <i class="bi bi-joystick"></i> Sala de juegos</span>
    </a>

    <ul class="sidebar-nav">
      <li class="sidebar-header">
        Pages
      </li>

      <div>
        <li class="sidebar-item" *ngFor="let item of getElements(true)">
          <a class="sidebar-link" routerLink="{{item.path}}">
            <i class="{{item.icon}}"></i> <span class="align-middle">{{item.name}}</span>
          </a>
        </li>
      </div>

      <div *ngIf="!authService.isLoggedIn()">
        <li class="sidebar-header">
          Users
        </li>
        <li class="sidebar-item" *ngFor="let item of getElements(false)">
          <a class="sidebar-link" routerLink="{{item.path}}">
            <i class="{{item.icon}}"></i> <span class="align-middle">{{item.name}}</span>
          </a>
        </li>
      </div>
    </ul>
  </div>
</nav>
