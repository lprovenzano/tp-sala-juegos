<div class="container-fluid p-0">

  <h1 class="h3 mb-3">Registrarse</h1>

  <div class="row">
    <div class="col-12 col-xl-12">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
            <div class="mb-3">
              <span>Ya tenés una cuenta? <a routerLink="/login">Ingresá</a> </span>
            </div>
            <div class="mt-3">
              <button type="submit" class="btn btn-block btn-danger btn-lg font-weight-medium auth-form-btn">REGISTRARSE
                <i class="bi bi-box-arrow-in-right"></i></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>
