<div class="row">
  <div class="col-12 col-md-6 col-lg-4" *ngFor="let game of gameList">
    <div class="card flip-in-hor-bottom">
      <img class="card-img-top" [src]="game.image_url" alt="game_image" width="250">
      <div class="card-header">
        <h5 class="card-title mb-0">{{game.title}}</h5>
      </div>
      <div class="card-body">
        <p class="card-text">{{game.description}}</p>
        <button class="play-button btn btn-danger" (click)="playGame(game.path)">{{buttonTitle}}</button>
      </div>
    </div>
  </div>
</div>
