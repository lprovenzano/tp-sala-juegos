<div class="container">
  <div class="row" *ngIf="round === 10">
    <div class="col">
      <h1>¡Terminó el juego!</h1>
      <ul>
        <li><h3>Respuestas correctas: {{wellAnswers}}</h3></li>
        <li><h3>Respuestas incorrectas: {{badAnswers}}</h3></li>
        <li><h3>Puntos: {{points}}</h3></li>
      </ul>
      <button class="answerButton btn btn-pill btn-success"
              (click)="reset()">Jugar de nuevo
      </button>
    </div>
  </div>
  <div *ngIf="round < 10">
    <div class="row" *ngIf="userAnswer && userAnswer !== undefined">
      <div class="col">
        <div class="alert alert-success" role="alert">
          <div class="alert-message text-md-center">
            <strong>Correcta!</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-2" *ngIf="!userAnswer && userAnswer !== undefined">
      <div class="col">
        <div class="alert alert-danger" role="alert">
          <div class="alert-message  text-md-center">
            <strong>Ups, esa no era!</strong>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-md-center" *ngIf="selectedQuestion !== undefined">
        <h1>{{selectedQuestion.title}}</h1>
        <img [src]="selectedQuestion.urlImage" width="500" height="500" [alt]="selectedQuestion.title">
      </div>
    </div>
    <div class="row" *ngIf="selectedQuestion !== undefined">
      <div class="col buttons text-md-center" *ngFor="let q of selectedQuestion.options">
        <button class="answerButton btn btn-pill btn-info"
                (click)="response(q.isRight)" [disabled]="isDisabled">{{q.title}}</button>
      </div>
    </div>
  </div>
</div>
